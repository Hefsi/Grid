<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .progress{
        position: relative;
        background: red;
    }
    .progress-bar{
        position: absolute;
        left: 0;
        top: 0;
        background: blue;
        width:70em;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Progress Bar With Label</h2>
  <div class="progress">
    <div class="progress-bar">70%</div>
  </div>
</div>

</body>
