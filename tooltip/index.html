<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip{
            position: relative;
            border-bottom: 1px dotted #ddd;
        }
        .tooltip .tooltiptext{
            position: absolute;
            width: 100px;
            background: black;
            color: white;
            padding: 20px;
            visibility: hidden;
        }
        
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        hover me
        <div class="tooltiptext">
            tooltip text
        </div>
    </div>
</body>
</html>
